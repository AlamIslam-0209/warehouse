<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Class: Struktur Data C</title>
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #1e293b;
            --text-main: #e2e8f0;
            --accent: #3b82f6; /* Biru terang */
            --code-bg: #0d1117;
            --success: #10b981; /* Hijau */
            --warning: #f59e0b; /* Kuning */
            --danger: #ef4444; /* Merah */
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- KIRI: MATERI --- */
        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            background: var(--sidebar);
        }

        .content-scroll {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
        }

        h1 { color: var(--accent); font-size: 1.5rem; margin-top: 0; }
        .step-indicator { font-size: 0.8rem; text-transform: uppercase; color: #64748b; margin-bottom: 5px; letter-spacing: 1px; }
        p { line-height: 1.6; color: #cbd5e1; }

        .code-box {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            border-left: 4px solid var(--accent);
            margin: 20px 0;
            white-space: pre-wrap;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Manual Highlighting Classes */
        .kwd { color: #ff7b72; font-weight: bold; } /* int, void */
        .typ { color: #79c0ff; font-weight: bold; } /* struct names */
        .str { color: #a5d6ff; } /* "string" */
        .fun { color: #d2a8ff; } /* functions */
        .cmt { color: #8b949e; font-style: italic; } /* comments */
        .num { color: #f59e0b; } /* numbers */

        .controls {
            padding: 20px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
            background: #151e2e;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-prev { background: #334155; color: white; }
        .btn-next { background: var(--accent); color: white; }
        .btn-next:hover { background: #2563eb; }

        /* --- KANAN: VISUALISASI --- */
        .right-panel {
            width: 60%;
            position: relative;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 25px 25px;
            display: flex;
            flex-direction: column;
        }

        .visual-stage {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Terminal Output Box */
        .terminal-box {
            height: 150px;
            background: #000;
            border-top: 2px solid #334155;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #10b981;
            overflow-y: auto;
        }
        .terminal-title {
            color: #64748b; font-size: 0.7rem; margin-bottom: 5px; border-bottom: 1px solid #333;
        }

        /* --- ELEMEN VISUALISASI --- */
        
        /* 1. Variabel Acak */
        .var-scatter {
            background: #eab308; color: black; padding: 8px 15px;
            border-radius: 4px; font-weight: bold; position: absolute;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 2. Struct Box */
        .struct-box {
            border: 2px dashed #eab308;
            background: rgba(234, 179, 8, 0.1);
            padding: 15px; border-radius: 10px;
            display: inline-flex; flex-direction: column; gap: 5px;
            position: relative; min-width: 120px;
            transition: all 0.5s ease;
        }
        .struct-label {
            position: absolute; top: -12px; left: 10px; background: #eab308;
            color: black; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; font-weight: bold;
        }

        /* 3. Array Slots */
        .array-container {
            display: flex; gap: 10px; align-items: flex-end;
        }
        .array-slot {
            width: 100px; height: 120px;
            border: 2px solid #475569;
            background: #1e293b;
            border-radius: 8px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 0.8rem; color: #64748b;
            position: relative;
            transition: all 0.3s;
        }
        .array-index {
            position: absolute; bottom: -25px; color: #94a3b8; font-family: monospace;
        }
        .item-card {
            width: 85%; height: 70%;
            background: var(--success);
            color: white;
            border-radius: 5px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animasi Khusus */
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-110px); }
            100% { transform: translateX(0); }
        }
        .anim-slide { animation: slideLeft 2s infinite; }

        .pointer-arrow {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            color: var(--accent); font-size: 2rem; animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translate(-50%, 0);} 50% {transform: translate(-50%, -10px);} }

    </style>
</head>
<body>

    <div class="left-panel">
        <div class="content-scroll">
            <div class="step-indicator">Langkah <span id="step-num">1</span> dari <span id="step-total">8</span></div>
            <h1 id="title">Judul Materi</h1>
            <div id="desc">Deskripsi materi akan muncul di sini.</div>
            <div id="code-area" class="code-box"></div>
        </div>
        <div class="controls">
            <button class="btn-prev" onclick="changeStep(-1)">Kembali</button>
            <button class="btn-next" onclick="changeStep(1)">Lanjut</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="visual-stage" id="visual-stage">
            </div>
        <div class="terminal-box">
            <div class="terminal-title">TERMINAL OUTPUT</div>
            <div id="terminal-content">>_</div>
        </div>
    </div>

<script>
    // --- DATABASE MATERI LENGKAP ---
    const steps = [
        {
            title: "1. Masalah: Data Berantakan",
            desc: "Kalau kita mau simpan data Gudang (Nama, Harga, Stok) pakai variabel biasa, datanya bakal mencar-mencar. Bayangkan kalau ada 100 barang, kita butuh 300 variabel! Susah diatur.",
            code: `<span class="cmt">// Cara Salah (Tanpa Struct)</span>
<span class="kwd">char</span> namaA[50] = <span class="str">"Laptop"</span>;
<span class="kwd">int</span> hargaA = <span class="num">5000000</span>;
<span class="kwd">int</span> stokA = <span class="num">10</span>;

<span class="kwd">char</span> namaB[50] = <span class="str">"Mouse"</span>;
<span class="cmt">// Pusing kan kalau banyak?</span>`,
            setup: () => {
                setVisual(`
                    <div class="var-scatter" style="top:20%; left:20%">Laptop</div>
                    <div class="var-scatter" style="top:50%; left:60%">5.000.000</div>
                    <div class="var-scatter" style="top:30%; left:40%">Stok: 10</div>
                    <div class="var-scatter" style="top:60%; left:10%; background:#94a3b8">Mouse</div>
                    <div class="var-scatter" style="top:10%; left:70%; background:#94a3b8">150.000</div>
                `);
                setTerminal("Error: Code too messy to maintain...");
            }
        },
        {
            title: "2. Solusi: Struct (Pengelompokan)",
            desc: "Kita gunakan <b>STRUCT</b> untuk membungkus 3 data tadi jadi satu paket bernama `Barang`.<br><br>Sekarang, data Nama, Harga, dan Stok nempel terus kayak paket kiriman.",
            code: `<span class="kwd">typedef struct</span> {
    <span class="kwd">char</span> nama[50];
    <span class="kwd">int</span> harga;
    <span class="kwd">int</span> stok;
} <span class="typ">Barang</span>;

<span class="cmt">// Sekarang kita punya tipe data baru: Barang</span>`,
            setup: () => {
                setVisual(`
                    <div class="struct-box" style="transform: scale(1.5);">
                        <div class="struct-label">Struct Barang</div>
                        <div style="background:#1e293b; padding:5px; border-radius:3px; color:#cbd5e1">char nama[50]</div>
                        <div style="background:#1e293b; padding:5px; border-radius:3px; color:#cbd5e1">int harga</div>
                        <div style="background:#1e293b; padding:5px; border-radius:3px; color:#cbd5e1">int stok</div>
                    </div>
                `);
                setTerminal("Struct 'Barang' defined successfully.");
            }
        },
        {
            title: "3. Membuat Gudang (Array of Struct)",
            desc: "Gudang itu isinya banyak barang. Jadi kita buat Struct kedua bernama `Inventaris`.<br>Isinya:<br>1. <b>Array</b>: Rak untuk simpan banyak `Barang`.<br>2. <b>Jumlah</b>: Penghitung isi gudang.",
            code: `<span class="kwd">typedef struct</span> {
    <span class="typ">Barang</span> daftar[100]; <span class="cmt">// Rak muat 100 barang</span>
    <span class="kwd">int</span> jum;           <span class="cmt">// Counter isi</span>
} <span class="typ">Inventaris</span>;

<span class="kwd">int</span> main() {
    <span class="typ">Inventaris</span> g = { .jum = <span class="num">0</span> };
} `,
            setup: () => {
                setVisual(`
                    <div class="array-container">
                        <div class="array-slot"><div class="array-index">index[0]</div>KOSONG</div>
                        <div class="array-slot"><div class="array-index">index[1]</div>KOSONG</div>
                        <div class="array-slot"><div class="array-index">index[2]</div>KOSONG</div>
                        <div style="align-self:center; font-size:2rem; color:#475569">...</div>
                    </div>
                    <div style="margin-top:40px; color:#eab308; font-weight:bold;">Variabel jum = 0</div>
                `);
                setTerminal("Memori dialokasikan: Array daftar[100] siap.");
            }
        },
        {
            title: "4. Fungsi Tambah (Pointer & Arrow)",
            desc: "Saat nambah barang, kita harus pakai <b>Pointer (*)</b> agar fungsi bisa mengubah data di 'Gudang Asli'.<br><br>Kita masukkan data ke `daftar[jum]`, lalu naikkan `jum++` agar data berikutnya masuk ke slot baru.",
            code: `<span class="kwd">void</span> tambah(<span class="typ">Inventaris</span> *g) {
    <span class="cmt">// Isi data ke slot index ke-[jum]</span>
    strcpy(g->daftar[g->jum].nama, <span class="str">"Laptop"</span>);
    g->daftar[g->jum].harga = <span class="num">5000000</span>;
    
    <span class="cmt">// Geser counter ke kanan</span>
    g->jum++; 
}`,
            setup: () => {
                setVisual(`
                    <div class="array-container">
                        <div class="array-slot" style="border-color:var(--accent)">
                            <div class="pointer-arrow">â†“</div>
                            <div class="item-card">
                                <div>Laptop</div>
                                <div style="font-size:0.7rem">5jt</div>
                            </div>
                            <div class="array-index">index[0]</div>
                        </div>
                        <div class="array-slot">KOSONG<div class="array-index">index[1]</div></div>
                        <div class="array-slot">KOSONG<div class="array-index">index[2]</div></div>
                    </div>
                    <div style="margin-top:40px; color:#eab308;">jum berubah: 0 -> 1</div>
                `);
                setTerminal("> Menambahkan Barang...\n> Sukses simpan 'Laptop' di Index[0]");
            }
        },
        {
            title: "5. Looping: Tampilkan Semua",
            desc: "Gimana cara liat isinya? Kita pakai <b>Looping (For)</b>.<br>Loop berjalan dari `0` sampai `jum`. Setiap langkah, kita print isi struct di index tersebut.",
            code: `<span class="kwd">void</span> tampil(<span class="typ">Inventaris</span> g) {
    <span class="kwd">for</span>(<span class="kwd">int</span> i=<span class="num">0</span>; i < g.jum; i++) {
        printf(<span class="str">"%s - Rp%d\n"</span>, 
            g.daftar[i].nama, 
            g.daftar[i].harga);
    }
}`,
            setup: () => {
                setVisual(`
                    <div class="array-container">
                        <div class="array-slot" style="box-shadow: 0 0 20px var(--accent);">
                            <div class="item-card">Laptop</div>
                            <div class="array-index">i=0</div>
                        </div>
                        <div class="array-slot" style="box-shadow: 0 0 20px var(--accent);">
                            <div class="item-card" style="background:purple">Mouse</div>
                            <div class="array-index">i=1</div>
                        </div>
                        <div class="array-slot">KOSONG</div>
                    </div>
                `);
                setTerminal("> 1. Laptop - Rp5000000\n> 2. Mouse - Rp150000\n> Selesai.");
            }
        },
        {
            title: "6. Logika Hapus (Geser Kiri)",
            desc: "Ini logika tersulit. Jika kita hapus barang di tengah (misal index 0), barang di kanannya (index 1) harus <b>DIGESER</b> ke kiri menimpa index 0.<br><br>Rumusnya: `daftar[i] = daftar[i+1]`",
            code: `<span class="kwd">void</span> hapus(<span class="typ">Inventaris</span> *g, <span class="kwd">int</span> idx) {
    <span class="cmt">// Loop dari index hapus sampai ujung</span>
    <span class="kwd">for</span>(<span class="kwd">int</span> i = idx; i < g->jum - <span class="num">1</span>; i++) {
        <span class="cmt">// Timpa barang saat ini dgn barang kanannya</span>
        g->daftar[i] = g->daftar[i+1];
    }
    g->jum--; <span class="cmt">// Kurangi jumlah barang</span>
}`,
            setup: () => {
                setVisual(`
                    <div class="array-container">
                        <div class="array-slot" style="border:2px dashed #ef4444; opacity:0.5;">
                            <span style="color:red; font-weight:bold;">DIHAPUS</span>
                            <div class="array-index">index[0]</div>
                        </div>
                        <div class="array-slot anim-slide">
                            <div class="item-card" style="background:purple">Mouse</div>
                            <div class="array-index">index[1]</div>
                        </div>
                        <div class="array-slot">KOSONG</div>
                    </div>
                    <div style="margin-top:20px;">Mouse (Index 1) geser ke kiri mengisi Index 0</div>
                `);
                setTerminal("> Menghapus Index 0...\n> Menggeser data...\n> Data berhasil dirapikan.");
            }
        },
        {
            title: "7. Full Source Code",
            desc: "Selamat! Temanmu sekarang sudah paham logika dasarnya. Ini adalah kode lengkap yang bisa dicopy ke VS Code atau DevC++.",
            code: `<span class="cmt">// Full Code Inventaris Sederhana</span>
<span class="kwd">#include</span> &lt;stdio.h&gt;
<span class="kwd">#include</span> &lt;string.h&gt;

<span class="kwd">typedef struct</span> {
    <span class="kwd">char</span> nama[50];
    <span class="kwd">int</span> harga, stok;
} <span class="typ">Barang</span>;

<span class="kwd">typedef struct</span> {
    <span class="typ">Barang</span> daftar[100];
    <span class="kwd">int</span> jum;
} <span class="typ">Inventaris</span>;

<span class="kwd">void</span> tambah(<span class="typ">Inventaris</span> *g) {
    printf(<span class="str">"Nama: "</span>); scanf(<span class="str">"%s"</span>, g->daftar[g->jum].nama);
    g->jum++;
}

<span class="kwd">int</span> main() {
    <span class="typ">Inventaris</span> g = { .jum = <span class="num">0</span> };
    <span class="cmt">// Panggil fungsi di sini...</span>
    <span class="kwd">return</span> 0;
}`,
            setup: () => {
                setVisual(`
                    <div style="text-align:center;">
                        <div style="font-size:3rem;">ðŸš€</div>
                        <h2 style="color:var(--success)">SIAP CODING!</h2>
                        <p>Konsep sudah dikuasai.</p>
                    </div>
                `);
                setTerminal("> Program compiled successfully.\n> Ready to run.");
            }
        }
    ];

    // --- LOGIC UTAMA ---
    let currIdx = 0;

    function render() {
        const step = steps[currIdx];
        
        // Update Teks
        document.getElementById('step-num').innerText = currIdx + 1;
        document.getElementById('step-total').innerText = steps.length;
        document.getElementById('title').innerText = step.title;
        document.getElementById('desc').innerHTML = step.desc;
        document.getElementById('code-area').innerHTML = step.code;

        // Jalankan Visualisasi
        step.setup();
    }

    function setVisual(html) {
        document.getElementById('visual-stage').innerHTML = html;
    }

    function setTerminal(text) {
        // Efek ketik sederhana
        const term = document.getElementById('terminal-content');
        term.innerText = ">_";
        setTimeout(() => {
            term.innerText = text;
        }, 200);
    }

    function changeStep(n) {
        if (currIdx + n >= 0 && currIdx + n < steps.length) {
            currIdx += n;
            render();
        }
    }

    // Start
    render();

</script>
</body>
</html>
